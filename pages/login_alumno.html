<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <img src="../images/Slide/ESCOM1.jpeg" alt="" class="swiper-slide" />
        <img src="../images/Slide/ESCOM2.jpeg" alt="" class="swiper-slide" />
        <img src="../images/Slide/ESCOM3.jpeg" alt="" class="swiper-slide" />
        <img src="../images/Slide/ESCOM4.jpeg" alt="" class="swiper-slide" />
        <img src="../images/Slide/ESCOM5.jpeg" alt="" class="swiper-slide" />
      </div>
    </div>

    <i id="menu" class="menu fas fa-bars"></i>

    <div id="sidebar" class="sidebar">
      <i id="close" class="fas fa-times"></i>
      <a href="#" class="contenido">contenido1</a>
      <a href="#" class="contenido">contenido2</a>
      <a href="#" class="contenido">contenido3</a>
      <a href="#" class="contenido">contenido4</a>
      <a href="#" class="contenido">contenido5</a>
    </div>

    <div class="container">
      <img class="logoipn" src="../images/logoIpn.png" alt="" />
      <div class="card">
        <div class="box">
          <div class="content">
            <h2>IPN</h2>
            <h3>Alumno</h3>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="boleta"
                  class="form-control"
                  id="boleta"
                  placeholder="No. De Boleta"
                />
                <label for="boleta">No. Boleta</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>
            </form>
            <a href="./pages/form.html">Iniciar Sesion</a>
            <a href="./form.html">Registrate</a>
          </div>
        </div>
      </div>
      <img class="logoescom" src="../images/logoEscom.png" alt="" />
    </div>

    <footer class="footer">
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        autoplay: {
          delay: 3000,
        },
        loop: true,
      });
      const sidebar = document.getElementById("sidebar");
      const menu = document.getElementById("menu");
      const close = document.getElementById("close");

      menu.onclick = function () {
        sidebar.classList.toggle("active");
      };

      close.onclick = function () {
        sidebar.classList.remove("active");
      };
    </script>
  </body>
</html>
