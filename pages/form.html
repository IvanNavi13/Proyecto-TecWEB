<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/form.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-xl">
      <div
        id="encabezado"
        class="
          row
          px-5
          py-2
          g-2
          my-4
          justify-content-center justify-content-md-between
        "
      >
        <img
          class="d-none d-md-block"
          style="width: 100px"
          src="../images/logoIpn.png"
          alt=""
        />
        <div
          class="
            w-auto
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <span class="fs-6 text-center">INSTITUTO POLITECNICO NACIONAL</span>
          <span class="text-center">"TECNICA AL SERVICIO DE LA PATRIA"</span>
          <span class="text-center">ESCUELA SUPERIOR DE COMPUTO</span>
        </div>
        <img
          class="d-none d-md-block"
          style="width: 100px"
          src="../images/logoEscom.png"
          alt=""
        />
      </div>

      <form class="row p-4 g-2 my-4">
        <h2 class="text-white">Identidad</h2>
        <div class="col-lg-12">
          <label for="boleta" class="form-label">No. De Boleta</label>
          <input
            type="text"
            class="form-control"
            id="boleta"
            placeholder="No. De Boleta"
          />
        </div>
        <div class="col-lg-4">
          <label for="nombre" class="form-label">Nombre(S)</label>
          <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="col-lg-4">
          <label for="paterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="paterno" />
        </div>
        <div class="col-lg-4">
          <label for="materno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="materno" />
        </div>
        <div class="col-sm-12 col-lg-4">
          <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fecha" />
        </div>
        <div
          class="
            col-sm-12 col-lg-8
            pb-sm-3
            px-5
            mt-md-5
            d-flex
            flex-column flex-md-row
            justify-content-between
          "
        >
          <span class="text-white">Genero:</span>
          <div id="genero" class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="genero"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="genero"
              id="femenino"
              value="femenino"
            />
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="genero"
              id="otro"
              value="otro"
            />
            <label class="form-check-label" for="otro">Otro</label>
          </div>
        </div>
        <div class="col-lg-12">
          <label for="materno" class="form-label">CURP</label>
          <input type="text" class="form-control" id="meterno" />
        </div>
        <h2 class="mt-4 text-white">Contacto</h2>
        <div class="col-lg-4">
          <label for="calle" class="form-label">Calle y Numero</label>
          <input type="text" class="form-control" id="calle" />
        </div>
        <div class="col-lg-4">
          <label for="colonia" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="colonia" />
        </div>
        <div class="col-lg-4">
          <label for="cp" class="form-label">Codigo Postal</label>
          <input type="number" class="form-control" id="cp" control="false" />
        </div>
        <div class="col-lg-6">
          <label for="tel" class="form-label">Telefono o Celular</label>
          <input type="tel" class="form-control" id="tel" />
        </div>
        <div class="col-lg-6">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="email" control="emial" />
        </div>
        <h2 class="mt-4 text-white">Procendencia</h2>
        <div class="col-lg-6">
          <label for="escuela" class="form-label">Escuela de Procedencia</label>
          <select class="form-select" id="escuela">
            <option selected>Selecciona una escuela</option>
            <option value="1">CECyT No. 1 "Gonzalo Vázquez Vela"</option>
            <option value="2">CECyT No. 2 "Miguel Bernard"</option>
            <option value="3">CECyT No. 3 "Estanislao Ramírez Ruiz"</option>
            <option value="4">CECyT No. 4 "Lázaro Cárdenas"</option>
            <option value="5">CECyT No. 5 "Benito Juárez García"</option>
            <option value="6">CECyT No. 6 "Miguel Othón de Mendizábal"</option>
            <option value="7">CECyT No. 7 "Cuauhtémoc"</option>
            <option value="8">CECyT No. 8 "Narciso Bassols García"</option>
            <option value="9">CECyT No. 9 "Juan de Dios Bátiz"</option>
            <option value="10">CECyT No. 10 "Carlos Vallejo Márquez"</option>
            <option value="11">CECyT No. 11 "Wilfrido Massieu Pérez"</option>
            <option value="12">
              CECyT No. 12 "José María Morelos y Pavón"
            </option>
            <option value="13">CECyT No. 13 "Ricardo Flores Magón"</option>
            <option value="14">CECyT No. 14 "Luis Enrique Erro"</option>
            <option value="15">CECyT No. 15 "Diódoro Antúnez Echegaray"</option>
            <option value="16">CECyT No. 16 "Hidalgo"</option>
            <option value="17">CECyT No. 17 "León-Guanajuato"</option>
            <option value="18">CECyT No. 18 "Zacatecas"</option>
            <option value="19">CET No. 1 "Walter Cross Buchanan"</option>
            <option value="20">Otra...</option>
          </select>
        </div>
        <div class="otro col-lg-6">
          <label for="otros" class="form-label">Indique cual es:</label>
          <input type="text" class="form-control" id="otros" />
        </div>
        <div class="col-lg-6">
          <label for="entidad" class="form-label">Entidad Federativa</label>
          <select class="form-select" id="entidad">
            <option value="aguascalientes">Aguascalientes</option>
            <option value="bajaCalifornia">Baja California</option>
            <option value="bajaCaliforniaSur">Baja California Sur</option>
            <option value="campeche">Campeche</option>
            <option value="coahuila">Coahuila</option>
            <option value="colima">Colima</option>
            <option value="chihuahua">Chihuahua</option>
            <option value="ciudad de mexico">Ciudad de México</option>
            <option value="durango">Durango</option>
            <option value="estado de mexico">Estado de México</option>
            <option value="guanajuato">Guanajuato</option>
            <option value="guerrero">Guerrero</option>
            <option value="hidalgo">Hidalgo</option>
            <option value="jalisco">Jalisco</option>
            <option value="michoacan">Michoacán</option>
            <option value="morelos">Morelos</option>
            <option value="nayarit">Nayarit</option>
            <option value="nuevo leon">Nuevo León</option>
            <option value="oaxaca">Oaxaca</option>
            <option value="puebla">Puebla</option>
            <option value="queretaro">Querétaro</option>
            <option value="quintana roo">Quintana Roo</option>
            <option value="san luis potosi">San Luis Potosí</option>
            <option value="sinaloa">Sinaloa</option>
            <option value="sonora">Sonora</option>
            <option value="tabasco">Tabasco</option>
            <option value="tamaulipas">Tamaulipas</option>
            <option value="tlaxcala">Tlaxcala</option>
            <option value="veracruz">Veracruz</option>
            <option value="yucatan">Yucatán</option>
            <option value="zacatecas">Zacatecas</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="promedio" class="form-label">Promedio</label>
          <input type="number" class="form-control" id="promedio" value="0.0" />
        </div>
        <div class="col-lg-6">
          <label for="opcion" class="form-label">ESCOM Fue Tu</label>
          <select class="form-select" id="opcion">
            <option value="1">1era Opci&oacute;n</option>
            <option value="2">2da Opci&oacute;n</option>
            <option value="3">3era Opci&oacute;nr</option>
            <option value="4">Opci&oacute;n</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="mt-4 w-50 btn btn-primary">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <script>
      const escuela = document.getElementById("escuela");
      const otro = document.getElementsByClassName("otro");

      escuela.onchange = function () {
        if (escuela.value == "20") {
          otro[0].classList.add("active");
        } else {
          otro[0].classList.remove("active");
        }
      };
    </script>
  </body>
</html>
