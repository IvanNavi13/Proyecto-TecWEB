<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row p-3 my-4">
        <form class="row border p-4 g-2">
          <h3>Identidad</h3>
          <div class="col-12">
            <label for="boleta" class="form-label">No. De Boleta</label>
            <input
              type="text"
              class="form-control"
              id="boleta"
              placeholder="No. De Boleta"
            />
          </div>
          <div class="col-4">
            <label for="nombre" class="form-label">Nombre(S)</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <div class="col-4">
            <label for="paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="paterno" />
          </div>
          <div class="col-4">
            <label for="materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="materno" />
          </div>
          <div class="col-4">
            <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" />
          </div>
          <div class="col-8">
            <label for="fecha" class="form-label">Genero:</label> <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genero"
                id="masculino"
                value="masculino"
              />
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genero"
                id="femenino"
                value="femenino"
              />
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genero"
                id="otro"
                value="otro"
              />
              <label class="form-check-label" for="otro">Otro</label>
            </div>
          </div>
          <div class="col-12">
            <label for="materno" class="form-label">CURP</label>
            <input type="text" class="form-control" id="meterno" />
          </div>
          <h3 class="mt-4">Contacto</h3>
          <div class="col-4">
            <label for="calle" class="form-label">Calle y Numero</label>
            <input type="text" class="form-control" id="calle" />
          </div>
          <div class="col-4">
            <label for="colonia" class="form-label">Colonia</label>
            <input type="text" class="form-control" id="colonia" />
          </div>
          <div class="col-4">
            <label for="cp" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="cp" control="false" />
          </div>
          <div class="col-6">
            <label for="tel" class="form-label">Telefono o Celular</label>
            <input type="tel" class="form-control" id="tel" />
          </div>
          <div class="col-6">
            <label for="email" class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              control="emial"
            />
          </div>
          <h3 class="mt-4">Procendencia</h3>
          <div class="col-6">
            <label for="escuela" class="form-label"
              >Escuela de Procedencia</label
            >
            <select class="form-select" id="escuela">
              <option selected>Selecciona una escuela</option>
              <option>CECyT No. 1 "Gonzalo Vázquez Vela"</option>
              <option>CECyT No. 2 "Miguel Bernard"</option>
              <option>CECyT No. 3 "Estanislao Ramírez Ruiz"</option>
              <option>CECyT No. 4 "Lázaro Cárdenas"</option>
              <option>CECyT No. 5 "Benito Juárez García"</option>
              <option>CECyT No. 6 "Miguel Othón de Mendizábal"</option>
              <option>CECyT No. 7 "Cuauhtémoc"</option>
              <option>CECyT No. 8 "Narciso Bassols García"</option>
              <option>CECyT No. 9 "Juan de Dios Bátiz"</option>
              <option>CECyT No. 10 "Carlos Vallejo Márquez"</option>
              <option>CECyT No. 11 "Wilfrido Massieu Pérez"</option>
              <option>CECyT No. 12 "José María Morelos y Pavón"</option>
              <option>CECyT No. 13 "Ricardo Flores Magón"</option>
              <option>CECyT No. 14 "Luis Enrique Erro"</option>
              <option>CECyT No. 15 "Diódoro Antúnez Echegaray"</option>
              <option>CECyT No. 16 "Hidalgo"</option>
              <option>CECyT No. 17 "León-Guanajuato"</option>
              <option>CECyT No. 18 "Zacatecas"</option>
              <option>CET No. 1 "Walter Cross Buchanan"</option>
              <option>Otra...</option>
            </select>
          </div>
          <div class="col-6">
            <label for="entidad" class="form-label">Entidad Federativa</label>
            <select class="form-select" id="entidad">
              <option value="aguascalientes">Aguascalientes</option>
              <option value="bajaCalifornia">Baja California</option>
              <option value="bajaCaliforniaSur">Baja California Sur</option>
              <option value="campeche">Campeche</option>
              <option value="coahuila">Coahuila</option>
              <option value="colima">Colima</option>
              <option value="chihuahua">Chihuahua</option>
              <option value="ciudad de mexico">Ciudad de México</option>
              <option value="durango">Durango</option>
              <option value="estado de mexico">Estado de México</option>
              <option value="guanajuato">Guanajuato</option>
              <option value="guerrero">Guerrero</option>
              <option value="hidalgo">Hidalgo</option>
              <option value="jalisco">Jalisco</option>
              <option value="michoacan">Michoacán</option>
              <option value="morelos">Morelos</option>
              <option value="nayarit">Nayarit</option>
              <option value="nuevo leon">Nuevo León</option>
              <option value="oaxaca">Oaxaca</option>
              <option value="puebla">Puebla</option>
              <option value="queretaro">Querétaro</option>
              <option value="quintana roo">Quintana Roo</option>
              <option value="san luis potosi">San Luis Potosí</option>
              <option value="sinaloa">Sinaloa</option>
              <option value="sonora">Sonora</option>
              <option value="tabasco">Tabasco</option>
              <option value="tamaulipas">Tamaulipas</option>
              <option value="tlaxcala">Tlaxcala</option>
              <option value="veracruz">Veracruz</option>
              <option value="yucatan">Yucatán</option>
              <option value="zacatecas">Zacatecas</option>
            </select>
          </div>
          <div class="col-6">
            <label for="promedio" class="form-label">Promedio</label>
            <input
              type="number"
              class="form-control"
              id="promedio"
              value="0.0"
            />
          </div>
          <div class="col-6">
            <label for="opcion" class="form-label">ESCOM Fue Tu</label>
            <select class="form-select" id="opcion">
              <option value="1">1era Opci&oacute;n</option>
              <option value="2">2da Opci&oacute;n</option>
              <option value="3">3era Opci&oacute;nr</option>
              <option value="4">Opci&oacute;n</option>
            </select>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="mt-4 w-75 btn btn-outline-primary">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
